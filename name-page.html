<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UkraineNow Donuts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="section-form">
    <div class="section-left">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <a href="#!" class="fz-14 font-weight-bold back ml-lg-4">
              <img src="img/arrow-back.svg" alt="" class="align-middle">
              <span class="align-middle ml-2">Back to the project page</span>
            </a>
          </div>
        </div>
        <div class="text-center mt-5 my-lg-5 pt-lg-4">
          <div class="donation-title">Thank you for your donation!</div>
        </div>
        <div class="row justify-content-center py-4 mb-5">
          <div class="col-11 col-lg-9 col-xl">
            <div class="cart-donation mx-auto">
              <div class="mb-3">
                <img src="img/early adopter.svg" alt="">
              </div>
              <div class="title mb-1">Gas Burners for Ukraine</div>
              <div class="fz-20">Donation</div>
              <div class="date mt-2">21.01.23</div>
              <div class="index mt-2">O Y 6 5 8 2 I 4 F</div>
            </div>
          </div>
        </div>
        <div class="text-center pt-md-2 patronbadge">Powered by <span class="fw-900">PatronBadge</span></div>
      </div>
    </div>
    <div class="form-white">
      <div class="container">
        <div class="row justify-content-center mt-lg-4">
          <div class="col-md-8">
            <div class="form-box mx-auto">
              <div class="progress-form mb-3">
                <div class="progress-content">
                  <div class="row row-8 justify-content-between">
                    <div class="col-auto">Payment info</div>
                    <div class="col-auto">Add name</div>
                    <div class="col-auto inactive">Share</div>
                  </div>
                </div>
                <div class="progress my-1">
                  <div class="progress-bar" style="width: 66.6%"></div>
                </div>
              </div>
              <div class="text-center fz-18 blue mb-4">Add your name</div>
              <form class="form-payment my-4 pt-2">
                <div class="form-group mb-5 pb-5">
                  <div class="contacts-label mb-2">Add name to your badge</div>
                  <input type="text" class="form-control" placeholder="">
                </div>
                <button class="btn btn-donate btn-save btn-block">Save</button>
                <div class="text-center mt-3">
                  <a href="#!" class="fz-18 red">Skip and leave it anonymous</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
